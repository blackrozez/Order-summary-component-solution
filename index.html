<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ordr Summary Component Solution</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    
    <div class="bg-awal">
      <img src="images/illustration-hero.svg" alt="">
    </div>
    <div class="content-top">  
      <h2 class="tittle">Order Summary</h2>
        
      <p class="tittle-description">
          You can now listen to millions of songs, audibooks, and podcast on any device anywhere you like !
      </p>
  </div>
    <div class="content">
      <img src="images/icon-music.svg" alt="">
      <div>
        <h5 class="annual">Annual Plan</h5>
        <p class="price">$59.99/Year</p>
      </div>
      <div class="change-link">
        <a href="">Change</a>
      </div>
    </div>
    <div class="content-bottom">
    <button class="payment-btn">Proceed To Payment</button>
    <p class="cancel">Cancel Order</p>
  </div>
  </div>
</body>
</html>
